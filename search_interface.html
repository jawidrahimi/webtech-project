<!DOCTYPE html>
<html lang="nl-NL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OLAC Search</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <header>
            <div class="logo-container">
                <img src="images/olaclogo.gif" alt="OLAC Logo" class="olac-logo">
            </div>
        </header>
        <nav id="dropdown-menu" class="dropdown-menu">
            <ul>
                <li><a href="homepage.html">Homepage</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="documents.html">Documents</a></li>
            </ul>
        </nav>
        <main class="search-main">
            <h1 id="search-header">Search for a Language</h1>
            <div class="search-container">
                <div class="search-input-wrapper">
                    <img src="images/Magnifying Glass Icon.png" alt="Magnifier" class="magnifier-icon" />
                    <input type="text" class="search-bar" placeholder="Search for languages..." />
                </div>
                <div class="search-button-container">
                    <button class="search-button">Search</button>
                </div>
            </div>
        </main>
    </body>
